
<div class="bpm-container">

  <div #outline class="textOutline" >
    <mat-form-field appearance="outline" class="bpmForm">
        <mat-label [ngStyle]="{'opacity': (loopSelected && bpm == '') ? 0 : 1}"
                    class="bpm-add">bpm</mat-label>
        <input (blur)="bpm_input_focus = false" (focus)="bpm_input_focus = true" style="font-size: 1.4rem !important;" class="bpm-add" matInput  [disabled]="!loopSelected" [formControl]="loopSelected ? numberInputControl : dummyControl" maxlength="3"
               [(ngModel)]="bpm" (keydown.tab)="selectPlaceholder()" (keydown.enter)="selectPlaceholder()" (input)="updateBPM()">
    </mat-form-field>
  </div>
