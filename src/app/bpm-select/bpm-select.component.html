<mat-grid-list class="gridlist" cols=1 rowHeight="50px" gutterSize='10px'>
  <mat-grid-tile class="tile" colspan="1" rowspan="2">
    <button [class.selected]="BPMSelected" (click)="toggleBPM()" class="keyButton" mat-flat-button> bpm </button>
    <mat-form-field appearance="outline">
      <mat-label>value</mat-label>
      <input [disabled]="!BPMSelected" [formControl]="BPMSelected ? numberInputControl : dummyControl" matInput maxlength="3" [(ngModel)]="bpm">
<!--      <mat-error *ngIf="numberInputControl.hasError('required')">-->
<!--        This field is required.-->
<!--      </mat-error>-->

<!--      <mat-error *ngIf="numberInputControl.hasError('notANumber')">-->
<!--        Please enter a valid number.-->
<!--      </mat-error>-->
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-error *ngIf="(numberInputControl.hasError('min') || numberInputControl.hasError('max')) && BPMSelected">
      error: 60 <= bpm <= 200
    </mat-error>
  </mat-grid-tile>
</mat-grid-list>
