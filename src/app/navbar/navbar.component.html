<mat-toolbar>
  <a routerLink="/" class="logo" >
      <img src="assets/image (8).svg" class="img">
      <span class="txt">Entropy Audio </span>
  </a>

  <div class="homepage-links">
    <a *ngIf="router.url == '/'" routerLink="mission" mat-button class="header-buttons">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center">
        Mission <mat-icon style="transform: rotate(-45deg);">navigate_next</mat-icon>
      </div>
    </a>
    <a *ngIf="router.url == '/'" routerLink="tech" mat-button class="header-buttons">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center">
        Tech <mat-icon style="transform: rotate(-45deg);">navigate_next</mat-icon>
      </div>
    </a>
    <a *ngIf="router.url == '/'" routerLink="news" mat-button class="header-buttons">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center">
        News <mat-icon style="transform: rotate(-45deg);">navigate_next</mat-icon>
      </div>
    </a>
    <button [disabled]="!signedIn" [matMenuTriggerFor]="menu" class="header-buttons" mat-button (click)="openMenu()">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center">
        Account
<!--        <mat-icon *ngIf="signedIn">expand_more</mat-icon>-->
      </div>
    </button>
  </div>

<!--  <mat-tab-group>-->
<!--    <mat-tab label="First"> Content 1 </mat-tab>-->
<!--    <mat-tab label="Second"> Content 2 </mat-tab>-->
<!--    <mat-tab label="Third"> Content 3 </mat-tab>-->
<!--  </mat-tab-group>-->


  <mat-menu #menu class="matMenu" xPosition="before">
    <button class="menu-item" mat-menu-item> account info </button>
    <button class="menu-item" mat-menu-item> credits </button>
    <a class="menu-item" routerLink="/" mat-menu-item (click)="signOut()"> sign out </a>
  </mat-menu>
</mat-toolbar>
