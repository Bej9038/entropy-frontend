<mat-card class="textCard" #rippleCard matRipple [matRippleDisabled]="true">
      <div #outline class="textOutline" >
        <button disableRipple="true" [disabled]="stateService.getCurrentState() != GenerationState.Generating && (stateService.getCurrentState() == GenerationState.Error || reqService.description == '')" class="generateButton" (click)="generate()" mat-button>
          <mat-icon [ngClass]="{'button-active': reqService.description != '', 'button-inactive': stateService.getCurrentState() == GenerationState.Error || reqService.description == ''}" *ngIf="stateService.getCurrentState() != GenerationState.Generating">play_arrow</mat-icon>
          <mat-icon [ngClass]="{'button-active': reqService.description != '', 'button-inactive': stateService.getCurrentState() == GenerationState.Error || reqService.description == ''}" *ngIf="stateService.getCurrentState() == GenerationState.Generating">stop</mat-icon>
        </button>

        <mat-form-field appearance="fill" class="textBar">
          <mat-label #label>{{reqService.description == "" ? placeholder : ""}}</mat-label>
          <input (input)="checkRipple()" matInput class="input" (keydown.tab)="selectPlaceholder()" (keydown.enter)="selectPlaceholder()" [disabled]="stateService.getCurrentState() == GenerationState.Error" maxlength="100" [(ngModel)]="reqService.description">
        </mat-form-field>

        <button style="visibility: hidden" [disabled]="true" class="generateButton" mat-button>
        </button>
      </div>

  <div class="controls-cont">
    <div class="controls-row">
      <div class="key-item flexitem">
        <app-key-select></app-key-select>
      </div>
      <div class="slider-col flexitem">
        <app-slider style="width: 75%;" name="duration" [min]=1 [max]=10 [step]=1></app-slider>
        <app-slider style="width: 75%;" name="entropy" [min]=0 [max]=2.0 [step]=0.05></app-slider>
      </div>
      <div class="bpm-item flexitem">
        <app-bpm-select></app-bpm-select>
      </div>
    </div>
  </div>
</mat-card>

<mat-card class="textCard" style="padding-bottom: 0">
  <div class="audio-container">
    <app-wavebox #wavebox *ngFor="let audioID of waveboxes_ids" [audioID]="audioID"></app-wavebox>
  </div>
</mat-card>
