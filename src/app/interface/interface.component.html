<mat-card class="textCard">
<!--  <div style="height: 40px"></div>-->
  <mat-grid-list cols=3 rowHeight="12vh">
    <mat-grid-tile class="texttile" colspan="3" rowspan="2">
<!--      <mat-card style="background-color: rgba(0,0,0,0); width: 100%; align-items: center !important;">-->
      <button [disabled]="reqService.disableGeneration || missing_id || reqService.description == ''" class="generateButton" (click)="generate()" mat-button>
        <mat-icon *ngIf="!generating">play_arrow</mat-icon>
        <mat-icon *ngIf="generating">stop</mat-icon>
      </button>
      <mat-form-field @fadeIn class="text">
        <mat-label>{{reqService.description == "" ? "ex. " + placeholder: ""}}</mat-label>
        <input (keydown.enter)="selectPlaceholder()" [disabled]="reqService.disableGeneration" matInput maxlength="100" [(ngModel)]="reqService.description">
      </mat-form-field>
      <button style="visibility: hidden" [disabled]="true" class="generateButton" mat-button>
      </button>
<!--      </mat-card>-->
    </mat-grid-tile>

    <mat-grid-tile class="keySelect" colspan="1" rowspan="2">
      <app-key-select></app-key-select>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <app-slider name="duration" [min]=1 [max]=10 [step]=1 [default]=6></app-slider>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="2">
      <app-bpm-select></app-bpm-select>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <app-slider name="entropy" [min]=0 [max]=2.0 [step]=0.1 [default]=1.0></app-slider>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

<mat-card class="textCard">
  <mat-grid-list cols=2 rowHeight="10vh" >
    <mat-grid-tile *ngIf="showProgressBar" colspan="2" rowspan="1">
      <mat-progress-bar  class="progressBar" [mode]="progressBarMode"></mat-progress-bar>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="showAudio" colspan="1" rowspan="1" class="generateTile">
<!--        <audio class="audioPlayer" controls [src]="audioSrc2"></audio>-->
      <div class="waveform" id="waveform1" #waveform1></div>
      </mat-grid-tile>
    <mat-grid-tile *ngIf="showAudio" colspan="1" rowspan="1" class="generateTile">
<!--      <audio class="audioPlayer" controls [src]="audioSrc1"></audio>-->
      <div class="waveform" id="waveform2" #waveform2></div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
