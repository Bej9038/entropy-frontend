<mat-card class="textCard" #rippleCard matRipple [matRippleDisabled]="true">
      <div #outline class="textOutline" >
        <button disableRipple="true" [disabled]="!generating && (reqService.disableGeneration || reqService.description == '')" class="generateButton" (click)="generate()" mat-button>
          <mat-icon [ngClass]="{'button-active': reqService.description != '', 'button-inactive': reqService.description == ''}" *ngIf="!generating">play_arrow</mat-icon>
          <mat-icon [ngClass]="{'button-active': reqService.description != '', 'button-inactive': reqService.description == ''}" *ngIf="generating">stop</mat-icon>
        </button>

        <mat-form-field appearance="fill" class="textBar">
          <mat-label #label>{{reqService.description == "" ? placeholder : ""}}</mat-label>
          <input (input)="checkRipple()" matInput class="input" (keydown.tab)="selectPlaceholder()" (keydown.enter)="selectPlaceholder()" [disabled]="reqService.disableGeneration" maxlength="100" [(ngModel)]="reqService.description">
        </mat-form-field>

        <button style="visibility: hidden" [disabled]="true" class="generateButton" mat-button>
        </button>
      </div>

  <div class="controls-cont">
    <div class="controls-row">
      <div class="key-item flexitem">
        <app-key-select></app-key-select>
      </div>
      <div class="slider-col flexitem">
        <app-slider style="width: 75%;" name="duration" [min]=1 [max]=10 [step]=1></app-slider>
        <app-slider style="width: 75%;" name="entropy" [min]=0 [max]=2.0 [step]=0.05></app-slider>
      </div>
      <div class="bpm-item flexitem">
        <app-bpm-select></app-bpm-select>
      </div>
    </div>
  </div>
</mat-card>

<mat-card class="textCard" style="padding-bottom: 0">
  <div class="audio-container">

    <div class="waveform-component" (mouseenter)="onRhs()" (mouseleave)="reset()">
      <div class="waveform-cont">
        <mat-progress-bar *ngIf="showProgressBar" class="progressBar" [mode]="progressBarMode"></mat-progress-bar>
        <div *ngIf="showAudio" class="waveform" id="waveform1" #waveform1></div>
      </div>

      <div class="button-cont">
        <button class="playButton"  (click)="audioService.playOrPause(1)" mat-button>
          <mat-icon [ngClass]="{'up': rhsUp && showAudio}">play_arrow</mat-icon>
        </button>
        <button class="playButton"  (click)="audioService.downloadAudio(1); firebase.storePreferenceData()" mat-button>
          <mat-icon [ngClass]="{'up': rhsUp && showAudio}">download</mat-icon>
        </button>
      </div>
    </div>

    <div class="waveform-component" (mouseenter)="onLhs()" (mouseleave)="reset()">
      <div class="waveform-cont">
        <mat-progress-bar *ngIf="showProgressBar" class="progressBar" [mode]="progressBarMode"></mat-progress-bar>
        <div *ngIf="showAudio" class="waveform" id="waveform2" #waveform2></div>
      </div>

      <div class="button-cont">
        <button class="playButton" (click)="audioService.playOrPause(2)" mat-button>
          <mat-icon [ngClass]="{'up': lhsUp && showAudio}">play_arrow</mat-icon>
        </button>
        <button class="playButton"   (click)="audioService.downloadAudio(2); firebase.storePreferenceData()" mat-button>
          <mat-icon [ngClass]="{'up': lhsUp && showAudio}">download</mat-icon>
        </button>
      </div>
    </div>

  </div>
<!--  <app-rlhf class="rlhf" *ngIf="showAudio"></app-rlhf>-->
</mat-card>
