<mat-slider thumbLabel
            [(ngModel)]= "value"
            [max]="max" [min]="min" [step]="step" [value]="default"
            (change)="sliderChange()">
  <input matsliderthumb>
</mat-slider>
<div class="label-container">
  <label class="valueLabel">{{min}}</label>
  <label class="valueLabel">{{max}}</label>
</div>
<div class="nameLabelContainer">
  <label class="nameLabel">{{name}}</label>
</div>
