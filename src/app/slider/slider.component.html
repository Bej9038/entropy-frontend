<mat-slider thumbLabel
            [(ngModel)]= "value"
            [max]="max" [min]="min" [step]="step" [value]="default"
            (input)="sliderChange()">
  <input matsliderthumb>
</mat-slider>
<div class="label-container">
  <mat-label class="valueLabel">{{min}}</mat-label>
  <mat-label class="valueLabel">{{max}}</mat-label>
</div>
<div class="nameLabelContainer">
  <mat-label class="nameLabel">{{name}}</mat-label>
</div>
