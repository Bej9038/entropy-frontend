<mat-slider [(ngModel)]= "value"
            [max]="max" [min]="min" [step]="step"
            (input)="sliderChange()">
  <input [value]="name == 'entropy' ? reqService.entropy : reqService.duration" matSliderThumb>
</mat-slider>

<div class="label-container">
  <mat-label class="valueLabel">{{min}}</mat-label>
  <mat-label class="valueLabel">{{max}}</mat-label>
</div>
<div class="nameLabelContainer">
  <mat-label class="nameLabel">{{name}}</mat-label>
</div>
