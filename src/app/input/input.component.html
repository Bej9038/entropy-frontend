<div>
  <label>Text Prompt:</label>
  <input type="text" [(ngModel)]="textPrompt">
</div>

<div>
  <button (click)="generate()">generate</button>
</div>

<div>
  <label>Duration (seconds):</label>
  <input type="range" min="1" max="10" [(ngModel)]="duration">
  {{ duration }}
</div>

<div>
  <label>Mono/Stereo:</label>
  <button (click)="toggleStereo()">{{ stereo ? 'Stereo' : 'Mono' }}</button>
</div>

<div>
  <label>Entropy:</label>
  <input type="range" min="0.9" max="2.0" step="0.01" [(ngModel)]="entropy">
  {{ entropy }}
</div>
